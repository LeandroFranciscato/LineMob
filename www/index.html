<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title></title>

        <!--STYLE-->        
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link href="materialize/css/materialize.css" rel="stylesheet" type="text/css"/>        
        <link href="materialize/css/materialize.icons.css" rel="stylesheet" type="text/css"/>
        <link href="css/conta.css" rel="stylesheet" type="text/css"/>

        <!--UTIL-->
        <script type="text/javascript" src="js/util/logUtil.js"></script>
        
        <!--FRAMEWORKS-->
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/jquery.serializeObject.min.js"></script>                
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/mustache.min.js"></script>
        <script type="text/javascript" src="js/jquery.event.move.js"></script>
        <script type="text/javascript" src="js/jquery.event.swipe.js"></script>  
        <script type="text/javascript" src="js/iscroll.js"></script>                            
        <script type="text/javascript" src="js/tableToJSON.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.js"></script>

        <!--MODEL -->
        <script src="js/cordova.sqlite.entity.framework.js" type="text/javascript"></script>
        <script src="js/model/Usuario.js" type="text/javascript"></script>
        <script src="js/model/Conta.js" type="text/javascript"></script>    
        <script src="js/model/Cartao.js" type="text/javascript"></script>
        <script src="js/model/Categoria.js" type="text/javascript"></script>
        <script src="js/model/Pessoa.js" type="text/javascript"></script>
        <script src="js/model/Movimento.js" type="text/javascript"></script>
        
        <!--CONTROLLER-->
        <script src="js/controller/mainController.js" type="text/javascript"></script>
        <script src="js/controller/contaController.js" type="text/javascript"></script>
        <script src="js/controller/loginController.js" type="text/javascript"></script>

        <script type="text/javascript">
            function loaded() {
                myScroll = new IScroll('#wrapper', {preventDefault: false});
            }
            document.addEventListener('touchmove', function (e) {
                e.preventDefault();
            }, false);
        </script>
    </head>
    <body>               
        <!-- LEFT-MENU -->
        <div id="menu-esquerdo" class="menu-esquerdo">
            <div id="div-img-menu-esquerdo">
                <img id="img-menu-esquerdo" src="img/logo.png">
            </div>
            <div id="links"> 
                <div class="collection">
                    <a class="collection-item" onclick="mainController.render()">In√≠cio<span class="badge"><i class="material-icons">&#xE88A;</i></span></a>
                    <a class="collection-item" onclick="contaController.loadLista()">Contas<span class="badge"><i class="material-icons">&#xE84F;</i></span></a>
                    <a class="collection-item" onclick="loginController.logout()">Sair<span class="badge"><i class="material-icons">&#xE879;</i></span></a>
                </div>
            </div>
        </div>
        
        <!-- HEADER -->
        <nav id="header">
            <div id="barra-topo" class="nav-wrapper">
                <ul>
                    <li id="icon-left-nav" class="icon-left-nav">
                        <i id="text-icon-left-nav" class="material-icons"></i>
                    </li>

                    <li id="titulo-center-nav" class="titulo-center-nav center"></li>

                    <li>
                        <i id="icon-aux-titulo-center-nav" class="material-icons"></i>                       
                    </li>

                    <li id="icon-right-nav" class="options-left-nav right dropdown-button" data-activates="dropdown-menu">
                        <i id="text-icon-right-nav" class="material-icons"></i>
                    </li>

                    <li id="icon-search-nav" class="right" onclick="mainController.openSearchField();">
                        <i id="text-icon-search-nav" class="material-icons"></i>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- SEARCH-FIELD -->
        <nav class="search-field">
            <form>
                <div class="row">
                    <div id="icon-back-search-field" class="col s1">
                        <i class="material-icons prefix">&#xE5C4;</i>
                    </div>
                    <div class="input-field col s9">                        
                        <input id="input-search" type="text" class="validate" placeholder="Pesquisar...">                                                
                    </div>                    
                    <div id="icon-clean-search-field" class="col s2 right no-padding">
                        <i class="material-icons prefix">&#xE5CD;</i>
                    </div>
                </div>
            </form>
        </nav>
        
        <!-- CONTENT -->
        <div id="wrapper">
            <div id="scroller"></div>
        </div>                       
        
        <!-- FLOAT-BUTTON -->
        <div id="btn-float" class="fixed-action-btn click-to-toggle invisible">
            <a class="btn-floating btn-large red">
                <i class="material-icons">&#xE5D2;</i>
            </a>
            <ul>
                <li id="btn-float-add"><a class="btn-floating green darken-3"><i class="material-icons">&#xE145;</i></a></li>
                <li id="btn-float-edit"><a class="btn-floating yellow darken-3"><i class="material-icons">&#xE3C9;</i></a></li>
                <li id="btn-float-remove"><a class="btn-floating"><i class="material-icons">&#xE5CD;</i></a></li>      
            </ul>
        </div>
    </body>
</html>
