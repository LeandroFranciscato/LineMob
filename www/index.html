<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title></title>

        <!--STYLE-->        
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link href="materialize/css/materialize.css" rel="stylesheet" type="text/css"/>        
        <link href="materialize/css/materialize.icons.css" rel="stylesheet" type="text/css"/>        

        <!--UTIL-->
        <script src="js/util/logUtil.js" type="text/javascript"></script>
        <script src="js/util/iconUtil.js" type="text/javascript"></script>
        <script src="js/util/alertUtil.js" type="text/javascript"></script>        
        <script src="js/util/networkUtil.js" type="text/javascript"></script>
        <script src="js/util/notifyUtil.js" type="text/javascript"></script>
        
        <!--FRAMEWORKS-->        
        <script src="js/plugins/jquery-3.0.0.min.js" type="text/javascript"></script>        
        <script src="js/plugins/jquery.event.move.js" type="text/javascript"></script>
        <script src="js/plugins/jquery.event.swipe.js" type="text/javascript"></script>
        <script src="js/plugins/iscroll.js" type="text/javascript"></script>
        <script src="js/plugins/jquery.serializeObject.min.js" type="text/javascript"></script>        
        <script src="js/plugins/tableToJSON.js" type="text/javascript"></script>
        <script src="js/plugins/taphold.js" type="text/javascript"></script>
        <script src="js/plugins/mustache.min.js" type="text/javascript"></script>
        <script src="js/plugins/jquery.md5.js" type="text/javascript"></script>
        <script src="js/plugins/jquery.mask.min.js" type="text/javascript"></script>
        <script src="materialize/js/materialize.js" type="text/javascript"></script>
        <script src="cordova.js" type="text/javascript"></script>        
        <script src="js/index.js" type="text/javascript"></script>

        <!--MODEL -->        
        <script src="js/model/cordova.sqlite.entity.framework.js" type="text/javascript"></script>
        <script src="js/model/Usuario.js" type="text/javascript"></script>
        <script src="js/model/Conta.js" type="text/javascript"></script>    
        <script src="js/model/Cartao.js" type="text/javascript"></script>
        <script src="js/model/Categoria.js" type="text/javascript"></script>
        <script src="js/model/Pessoa.js" type="text/javascript"></script>
        <script src="js/model/Movimento.js" type="text/javascript"></script>
        <script src="js/model/Config.js" type="text/javascript"></script>

        <!--CONTROLLER-->
        <script src="js/controller/Controller.js" type="text/javascript"></script>
        <script src="js/controller/mainController.js" type="text/javascript"></script>        
        <script src="js/controller/loginController.js" type="text/javascript"></script>
        <script src="js/controller/loadController.js" type="text/javascript"></script>
        <script src="js/controller/pessoaController.js" type="text/javascript"></script>
        <script src="js/controller/contaController.js" type="text/javascript"></script>
        <script src="js/controller/configController.js" type="text/javascript"></script>
        <script src="js/controller/cartaoController.js" type="text/javascript"></script>
        <script src="js/controller/categoriaController.js" type="text/javascript"></script>
        <script src="js/controller/movimentoController.js" type="text/javascript"></script>
        <script src="js/controller/signupController.js" type="text/javascript"></script>
        <script src="js/controller/reportsController.js" type="text/javascript"></script>

        <!-- INTERNACIONALIZAÇÃO -->
        <script src="js/plugins/i18next/i18next-jquery.0.0.14.min.js" type="text/javascript"></script>
        <script src="js/plugins/i18next/i18next.2.0.22.min.js" type="text/javascript"></script>
        <script src="js/plugins/i18next/i18nextBrowserLanguageDetector.min.js" type="text/javascript"></script>
        <script src="js/plugins/i18next/i18nextXHRBackend.min.js" type="text/javascript"></script>
        <script src="js/plugins/i18next/i18next.ini.js" type="text/javascript"></script>
        
        <!-- SYNC --> 
        <script src="js/sync/sync.js" type="text/javascript"></script>        
        <script src="js/sync/cartaoSync.js" type="text/javascript"></script>
        <script src="js/sync/movimentoSync.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            function loadScroll() {
                myScroll = new IScroll('#wrapper', {preventDefault: false});
            }

            function loadScrollLeftMenu() {
                myScrollLeftMenu = new IScroll('#menu-esquerdo', {preventDefault: false});
            }

            function loadScrollModal() {
                myScrollLeftMenu = new IScroll('#modal', {preventDefault: false});
            }

            document.addEventListener('touchmove', function (e) {
                e.preventDefault();
            }, false);
        </script>
    </head>
    <body>                             
        <!-- LEFT-MENU -->
        <div id="menu-esquerdo" class="menu-esquerdo">
            <div id="scroller-left-menu">
                <div id="div-img-menu-esquerdo">
                    <img id="img-menu-esquerdo" src="img/logo.png">
                </div>                
                <div id="links"> 
                    <div class="collection">
                        <a class="collection-item" onclick="mainController.render()">
                            <span data-i18n="left-menu.home"></span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.home);</script>
                                </i>
                            </span>
                        </a>
                        <a class="collection-item" onclick="contaController.loadList()">
                            <span data-i18n="left-menu.bank-accounts"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.bank);</script>
                                </i>
                            </span>
                        </a>
                        <a class="collection-item" onclick="pessoaController.loadList()">
                            <span data-i18n="left-menu.peoples"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.people);</script>
                                </i>
                            </span>
                        </a>
                        <a class="collection-item" onclick="cartaoController.loadList()">
                            <span data-i18n="left-menu.cred-card"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.card);</script>
                                </i>
                            </span>
                        </a>
                        <a class="collection-item" onclick="categoriaController.loadList()">
                            <span data-i18n="left-menu.category"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.category);</script>
                                </i>
                            </span>
                        </a>
                        <a class="collection-item" onclick="movimentoController.loadList()">
                            <span data-i18n="left-menu.activity"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.activity);</script>
                                </i>
                            </span>
                        </a>
                        <a class="collection-item" onclick="reportsController.load()">
                            <span data-i18n="left-menu.reports"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.reports);</script>
                                </i>
                            </span>
                        </a>
                        <a class="collection-item" onclick="configController.load()">
                            <span data-i18n="left-menu.config"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.config);</script>
                                </i>
                            </span>
                        </a>                        
                        <a class="collection-item" onclick="loginController.logout()">
                            <span data-i18n="left-menu.exit"> </span>
                            <span class="badge">
                                <i class="material-icons">
                                    <script>iconUtil.draw(iconUtil.exit);</script>
                                </i>
                            </span>
                        </a>                       
                    </div>
                </div>
            </div>
        </div>

        <!-- HEADER -->
        <nav id="header">
            <div id="barra-topo" class="nav-wrapper">
                <ul>
                    <li id="icon-left-nav" class="icon-left-nav">
                        <i id="text-icon-left-nav" class="material-icons"></i>
                    </li>

                    <li id="titulo-center-nav" class="titulo-center-nav center"></li>

                    <li>
                        <i id="icon-aux-titulo-center-nav" class="material-icons"></i>                       
                    </li>

                    <li id="icon-right-nav" class="icon-right-nav right" >
                        <i id="text-icon-right-nav" class="material-icons"></i>
                    </li>

                    <li id="icon-search-nav" class="icon-search-nav right" onclick="Controller.openSearchField();">
                        <i id="text-icon-search-nav" class="material-icons"></i>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- SEARCH-FIELD -->
        <nav class="search-field">            
            <ul>
                <li id="icon-back-search-field" class="icon-back-search-field">
                    <i class="material-icons prefix"><script>iconUtil.draw(iconUtil.back);</script></i>
                </li>
                <li class="input-field">                        
                    <input id="input-search" type="text" class="validate" placeholder="" data-i18n="[placeholder]generics.search">
                </li>                    
                <li id="icon-clean-search-field" class="icon-clean-search-field right">
                    <i class="material-icons prefix"><script>iconUtil.draw(iconUtil.close);</script></i>
                </li>                
            </ul>            
        </nav>

        <!-- CONTENT -->
        <div id="wrapper">
            <div id="scroller"></div>
        </div>                       

        <!-- FLOAT-BUTTON -->
        <div id="btn-float" class="fixed-action-btn click-to-toggle invisible">
            <a class="btn-floating btn-large red darken-1">
                <i class="material-icons"><script>iconUtil.draw(iconUtil.menu);</script></i>
            </a>
            <ul>
                <li id="btn-float-add"><a class="btn-floating green darken-3"><i class="material-icons"><script>iconUtil.draw(iconUtil.add);</script></i></a></li>
                <li id="btn-float-edit"><a class="btn-floating yellow darken-3"><i class="material-icons"><script>iconUtil.draw(iconUtil.edit);</script></i></a></li>
                <li id="btn-float-remove"><a class="btn-floating"><i class="material-icons"><script>iconUtil.draw(iconUtil.close);</script></i></a></li>      
            </ul>
        </div>

        <!-- LOAD -->
        <div id="loader" class="modal modal-load">
            <div id="loader-content" class="modal-content modal-content-load">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-red-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL -->                
        <div id="modal" class="modal modal-aux">            
            <div class="modal-content">                
                <nav class="white">
                    <ul>
                        <li class="modal-action modal-close icon-left-nav red-text darken-1 left">
                            <i class="material-icons"><script>iconUtil.draw(iconUtil.back);</script></i>
                        </li>

                        <li id="titulo-center-modal" class="titulo-center-modal red-text darken-1 center">CONTA</li>

                        <li class="icon-titulo-center-modal">
                            <i class="material-icons red-text darken-1"><script>iconUtil.draw(iconUtil.add);</script></i>                       
                        </li>

                        <li id="icon-right-modal" class="icon-right-modal right red-text darken-1" >
                            <i class="material-icons"><script>iconUtil.draw(iconUtil.check);</script></i>
                        </li>
                    </ul>
                </nav>
                <form id="form-modal">
                    <div id="modal-aux-form-content"></div>
                </form>
            </div>            
        </div>
    </body>
</html>
