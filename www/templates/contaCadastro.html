<div class="card-panel">
    <form id="form-cadastro-conta">                                          
        <div class="invisible">                       
            <input type="text" class="" id="id-conta" name="id" value="{{id}}">
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="nome" name="nome" value="{{nome}}" placeholder="Nome da Conta">
                <label for="nome" class="active">Nome da Conta</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">            
                <input type="date" id="data-fundacao" name="dataFundacao" value="{{dataFundacao}}">
                <label for="data-fundacao" class="active">Data Saldo Inicial</label>
            </div>        
            
            <div class="input-field col s6">                        
                <input type="number" id="valor-saldo-inicial" name="valorSaldoInicial" value="{{valorSaldoInicial}}" placeholder="Saldo Inicial">
                <label for="valor-saldo-inicial" class="active">Valor Saldo Inicial</label>
            </div>
        </div>              
    </form>
</div>
