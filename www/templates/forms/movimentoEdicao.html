<div class="card-panel">
    <form id="form-cadastro">

        <input type="text" class="invisible" id="id" name="id" value="{{id}}">

        <div class="row">
            <label class="label-select" data-i18n="generics.label-multedit"></label>
            <div class="input-field col s12">
                <select id="select-campo" class="browser-default" onchange="movimentoController.selecionaCampoEdicaoMultipla()">
                    <option value="" selected disabled data-i18n="generics.label-multedit"></option>
                    <option value="dataLancamento" data-i18n="movimento-controller.field-dataLancamento"></option>
                    <option value="dataVencimento" data-i18n="movimento-controller.field-dataVencimento"></option>
                    <option value="valor" data-i18n="movimento-controller.field-valor"></option>
                    <option value="descricao" data-i18n="movimento-controller.field-descricao"></option>
                    <option value="natureza" data-i18n="movimento-controller.field-select-natureza"></option>                    
                    <option value="idConta" data-i18n="movimento-controller.field-idConta"></option>
                    <option value="idCategoria" data-i18n="movimento-controller.field-idCategoria"></option>
                    <option value="idPessoa" data-i18n="movimento-controller.field-idPessoa"></option>
                    <option value="idCartao" data-i18n="movimento-controller.field-idCartao"></option>
                </select>                
            </div>
        </div>

        <div class="row">
            <div id="input-text" class="input-field col s12">
                <input type="date" id="valor-campo" name="data">
                <label id="prompt-campo" for="valor-campo" class="active" data-i18n="movimento-controller.field-dataVencimento"></label>
            </div>

            <div id="input-select" class="row hide">
                <div id="naturezaAux">
                    <label class="label-select" data-i18n="movimento-controller.field-select-natureza"></label>
                    <div class="input-field col s12">                
                        <select id="select-natureza" name="natureza" class="browser-default">
                            <option value="" disabled selected data-i18n="movimento-controller.field-select-natureza"></option>                            
                            <option value="D" data-i18n="movimento-controller.field-select-natureza-option-d"></option>                            
                            <option value="C" data-i18n="movimento-controller.field-select-natureza-option-c"></option>
                        </select>
                    </div>
                </div>
                <div id="idContaAux">
                    <label class="label-select" data-i18n="conta-controller.field-select-conta"></label>
                    <div class="input-field col s12">                
                        <select id="select-conta" 
                                name="idConta" 
                                class="browser-default"
                                onchange="contaController.loadNewModal(this, function () {
                                            movimentoController.loadList();
                                        });">
                            <option value="" disabled selected data-i18n="conta-controller.field-select-conta"></option>                            
                            <option value="+">+</option>                    
                            {{#conta}}
                            <option value="{{id}}">{{nome}}</option>
                            {{/conta}}                                              
                        </select>
                    </div>
                </div>
                <div id="idCategoriaAux">
                    <label class="label-select" data-i18n="categoria-controller.field-select-categoria"></label>
                    <div class="input-field col s12">                
                        <select id="select-categoria" 
                                name="idCategoria" 
                                class="browser-default"
                                onchange="categoriaController.loadNewModal(this, function () {
                                            movimentoController.loadList();
                                        });">
                            <option value="" disabled selected data-i18n="categoria-controller.field-select-categoria"></option>
                            <option value="+">+</option>
                            {{#categoria}}
                            <option value="{{id}}">{{nome}}{{#nomeSubCategoria}}/{{/nomeSubCategoria}}{{nomeSubCategoria}}</option>
                            {{/categoria}}                                              
                        </select>
                    </div>
                </div>
                <div id="idPessoaAux">
                    <label class="label-select" data-i18n="pessoa-controller.field-select-pessoa"></label>
                    <div class="input-field col s12">                
                        <select id="select-pessoa" 
                                name="idPessoa" 
                                class="browser-default"
                                onchange="pessoaController.loadNewModal(this, function () {
                                            movimentoController.loadList();
                                        });">
                            <option value="" disabled selected data-i18n="pessoa-controller.field-select-pessoa"></option>
                            <option value="+">+</option>
                            {{#pessoa}}
                            <option value="{{id}}">{{apelido}}</option>
                            {{/pessoa}}                                              
                        </select>
                    </div>
                </div>
                <div id="idCartaoAux">
                    <label class="label-select" data-i18n="cartao-controller.field-select-cartao"></label>
                    <div class="input-field col s12">                
                        <select id="select-cartao" 
                                name="idPessoa" 
                                class="browser-default"
                                onchange="cartaoController.loadNewModal(this, function () {
                                            movimentoController.loadList();
                                        });">
                            <option value="+">+</option>
                            <option value=" " selected data-i18n="cartao-controller.field-option-cartao-nulo"></option>      
                            {{#cartao}}
                            <option value="{{id}}">{{nome}}</option>
                            {{/cartao}}                                              
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
