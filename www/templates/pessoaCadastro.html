<div class="card-panel">
    <form id="form-cadastro">                                          
        <div class="invisible">                       
            <input type="text" class="" id="id" name="id" value="{{id}}">
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="nome" name="nome" value="{{nome}}" placeholder="" data-i18n="[placeholder]pessoa-controller.field-nome">
                <label for="nome" class="active" data-i18n="pessoa-controller.field-nome"></label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="nome" name="apelido" value="{{apelido}}" placeholder="" data-i18n="[placeholder]pessoa-controller.field-apelido">
                <label for="apelido" class="active" data-i18n="pessoa-controller.field-apelido"></label>
            </div>
        </div>                    
    </form>
</div>
