<div class="card-panel">
    <form id="form-cadastro">                                          
        <div class="invisible">                       
            <input type="text" class="" id="id" name="id" value="{{id}}">
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="nome" name="nome" value="{{nome}}" placeholder="Nome">
                <label for="nome" class="active">Nome</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="nome" name="apelido" value="{{apelido}}" placeholder="Apelido">
                <label for="apelido" class="active">Apelido</label>
            </div>
        </div>                    
    </form>
</div>
