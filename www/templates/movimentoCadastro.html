<div class="card-panel">
    <form id="form-cadastro">                                          
        <div class="invisible">                       
            <input type="text" class="" id="id" name="id" value="{{id}}">
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input type="date" id="dataLancamento" name="dataLancamento" value="{{dataLancamento}}" placeholder="" data-i18n="[placeholder]movimento-controller.field-dataLancamento">
                <label for="dataLancamento" class="active" data-i18n="movimento-controller.field-dataLancamento"></label>
            </div>
            <div class="input-field col s6">
                <input type="date" id="dataVencimento" name="dataVencimento" value="{{dataVencimento}}" placeholder="" data-i18n="[placeholder]movimento-controller.field-dataVencimento">
                <label for="dataVencimento" class="active" data-i18n="movimento-controller.field-dataVencimento"></label>
            </div>                        
        </div>        

        <div class="row">
            <div class="input-field col s6">
                <input type="tel" id="valor" name="valor" value="{{valor}}" placeholder="" data-i18n="[placeholder]movimento-controller.field-valor">
                <label for="valor" class="active" data-i18n="movimento-controller.field-valor"></label>
            </div>
            <div class="input-field col s6">
                <input type="text" id="descricao" name="descricao" value="{{descricao}}" placeholder="" data-i18n="[placeholder]movimento-controller.field-descricao">
                <label for="descricao" class="active" data-i18n="movimento-controller.field-descricao"></label>
            </div>
        </div>

        <div class="row">
            <label class="label-select" data-i18n="movimento-controller.field-select-natureza"></label>
            <div class="input-field col s12">                
                <select id="natureza" name="natureza" class="browser-default">                    
                    <option value="D" {{#naturezaD}}selected{{/naturezaD}} data-i18n="movimento-controller.field-select-natureza-option-d"></option>                
                    <option value="C" {{#naturezaC}}selected{{/naturezaC}} data-i18n="movimento-controller.field-select-natureza-option-c"></option>                
                </select>                
            </div>
        </div>

        <div class="row">
            <label class="label-select" data-i18n="conta-controller.field-select-conta" for="select-conta"></label>
            <div class="input-field col s12">                
                <select id="select-conta" 
                        class="browser-default"
                        name="idConta" 
                        onchange="contaController.loadNewModal(this, function () {
                                    movimentoController.loadList();
                                });">
                    <option value="" disabled selected data-i18n="conta-controller.field-select-conta"></option>
                    <option value="+">+</option>                    
                    {{#conta}}
                    <option value="{{id}}" {{selected}}>{{nome}}</option>
                    {{/conta}}                                                            
                </select>                
            </div>           
        </div>

        <div class="row">
            <label class="label-select" data-i18n="categoria-controller.field-select-categoria" for="select-categoria"></label>
            <div class="input-field col s12">                
                <select id="select-categoria" 
                        class="browser-default"
                        name="idCategoria" 
                        onchange="categoriaController.loadNewModal(this, function () {
                                    movimentoController.loadList();
                                });">
                    <option value="" disabled selected data-i18n="categoria-controller.field-select-categoria"></option>
                    <option value="+">+</option>                    
                    {{#categoria}}
                    <option value="{{id}}" {{selected}}>{{nome}}{{#nomeSubCategoria}}/{{/nomeSubCategoria}}{{nomeSubCategoria}}</option>
                    {{/categoria}}                                                            
                </select>                
            </div>           
        </div>

        <div class="row">
            <label class="label-select" data-i18n="pessoa-controller.field-select-pessoa" for="select-pessoa"></label>
            <div class="input-field col s12">                
                <select id="select-pessoa" 
                        class="browser-default"
                        name="idPessoa" 
                        onchange="pessoaController.loadNewModal(this, function () {
                                    movimentoController.loadList();
                                });">
                    <option value="" disabled selected data-i18n="pessoa-controller.field-select-pessoa"></option>
                    <option value="+">+</option>                    
                    {{#pessoa}}
                    <option value="{{id}}" {{selected}}>{{apelido}}</option>
                    {{/pessoa}}                                                            
                </select>                
            </div>           
        </div>

        <div class="row">
            <label class="label-select" data-i18n="cartao-controller.field-select-cartao" for="select-cartao"></label>
            <div class="input-field col s12">                
                <select id="select-cartao" 
                        class="browser-default"
                        name="idCartao" 
                        onchange="cartaoController.loadNewModal(this, function () {
                                    movimentoController.loadList();
                                });">
                    <option value="+">+</option>                    
                    <option value=" " selected data-i18n="cartao-controller.field-option-cartao-nulo"></option>                    
                    {{#cartao}}
                    <option value="{{id}}" {{selected}}>{{nome}}</option>
                    {{/cartao}}                                                            
                </select>                
            </div>           
        </div>
        <script>
            $(document).ready(function () {                                
                $("#valor").mask("000000000.00", {reverse: true});      
            });
        </script>
    </form>
</div>
