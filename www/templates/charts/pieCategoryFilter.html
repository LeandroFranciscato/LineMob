<div class="card-panel">
    <form id="form-filtro">                                                  
        <div class="row">
            <div class="input-field col s6">
                <input type="date" id="dataInicio" name="dataInicio" value="" placeholder="" data-i18n="[placeholder]generics.dt-inicio">
                <label for="dataInicio" class="active" data-i18n="generics.dt-inicio"></label>
            </div>
            <div class="input-field col s6">
                <input type="date" id="dataFinal" name="dataFinal" value="" placeholder="" data-i18n="[placeholder]generics.dt-final">
                <label for="dataInicio" class="active" data-i18n="generics.dt-final"></label>
            </div>
        </div>
        
        <div class="row">
            <label class="label-select" data-i18n="generics.filter-data-type"></label>
            <div class="input-field col s12">                
                <select id="tipoData" 
                        name="tipoData" 
                        class="browser-default">
                    <option value="dataVencimento" data-i18n="movimento-controller.field-dataVencimento" selected></option>
                    <option value="dataLancamento" data-i18n="movimento-controller.field-dataLancamento"></option>
                </select>                
            </div>
        </div>
        
    </form>
</div>
