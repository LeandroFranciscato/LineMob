<ul class="collection" id="ul-list">
    <li id="ul-header" class="collection-item" onclick="Controller.checkInList()">
        <div class="li-lista-header row">            
            <div class="col s8 titulo-lista" data-i18n="conta-controller.field-nome"></div>
            <div class="col s4 titulo-lista right-align" data-i18n="conta-controller.field-valorSaldoInicial"></div>
        </div>
    </li>
    {{#conta}}
    <li id="item-{{id}}" class="collection-item" onclick="Controller.checkInList({{id}})">
        <div class="li-lista row">            
            <div name="id" class="invisible">{{id}}</div>
            <div name="selecionado" id="selecionado-{{id}}" class="invisible">0</div>            
            <div class="col s8">{{nome}}</div>            
            <div class="col s4 right-align">{{valorSaldoInicial}}</div>
        </div>
    </li>
    {{/conta}}
    <div id="nav-pre-footer">
        <nav class="collection-item waves-effect waves-block waves-red">    
            <div id="footer" class="row invisible">
                <div id="text-footer" class="col s12 center">
                    Carregar mais...
                </div>
            </div>
        </nav>
    </div>
</ul>
