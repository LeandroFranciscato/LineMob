<div class="card-panel">
    <form id="form-filtro">                                                  
        <div class="row">
            <div class="input-field col s6">
                <input type="date" id="dataInicio" name="dataInicio" value="" placeholder="" data-i18n="[placeholder]reports-controller.account-balance-dt-inicio">
                <label for="dataInicio" class="active" data-i18n="reports-controller.account-balance-dt-inicio"></label>
            </div>
            <div class="input-field col s6">
                <input type="date" id="dataFinal" name="dataFinal" value="" placeholder="" data-i18n="[placeholder]reports-controller.account-balance-dt-final">
                <label for="dataInicio" class="active" data-i18n="reports-controller.account-balance-dt-final"></label>
            </div>
        </div>    
        
        <div class="row">
            <label class="label-select" data-i18n="conta-controller.field-select-conta" for="select-conta"></label>
            <div class="input-field col s12">                
                <select id="select-conta" 
                        class="browser-default"
                        name="idConta">
                    <option value="" disabled selected data-i18n="conta-controller.field-select-conta"></option>                    
                    {{#conta}}
                    <option value="{{id}}" {{selected}}>{{nome}}</option>
                    {{/conta}}                                                            
                </select>                
            </div>           

        </div>
    </form>
</div>
