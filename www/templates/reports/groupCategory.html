<ul class="collection" id="ul-list">
    <li id="ul-header" class="collection-item">
        <div class="li-lista-header row">                        
             <div class="col s4 titulo-lista left-align" data-i18n="generics.name"></div>
            <div class="col s2 titulo-lista right-align" data-i18n="generics.date"></div>
            <div class="col s3 titulo-lista right-align" data-i18n="generics.value"></div>            
            <div class="col s3 titulo-lista right-align" data-i18n="generics.balance"></div>           
        </div>
    </li>  
    {{#categorias}}
    <li class="collection-item">
        <div class="li-lista row smaller">                        
            <div class="col s4 titulo-lista left-align"><B>{{nome}}</B></div>
            <div class="col s2 titulo-lista right-align"><B>{{data}}</B></div>
            <div class="col s3 titulo-lista right-align"><B>{{valorExibicao}}</B></div>            
            <div class="col s3 titulo-lista right-align"><B>{{saldoExibicao}}</B></div>            
        </div>
    </li> 
        {{#movimentos}}
        <li class="collection-item">
            <div class="li-lista row smaller">                        
                <h6 class="col s4 left-align">{{descricao}}</h6>
                <div class="col s2 right-align">{{data}}</div>
                <div class="col s3 right-align">{{valorExibicao}}</div>            
                <div class="col s3 right-align">{{saldoExibicao}}</div>            
            </div>
        </li>    
        {{/movimentos}}
    {{/categorias}}
    
    <li class="collection-item">
        <div class="li-lista row smaller">                        
            <h6 class="col s4 left-align">...</h6>
            <div class="col s2 right-align">...</div>
            <div class="col s3 right-align">...</div>            
            <div class="col s3 titulo-lista right-align">{{saldoTotal}}</div>            
        </div>
    </li>    
</ul>
