<div class="card-panel">    
    <form id="form-filtro">                                                  
        <div class="row">
            <div class="input-field col s6">
                <input type="date" id="dataInicio" name="dataInicio" value="" placeholder="" data-i18n="[placeholder]generics.dt-inicio">
                <label for="dataInicio" class="active" data-i18n="generics.dt-inicio"></label>
            </div>
            <div class="input-field col s6">
                <input type="date" id="dataFinal" name="dataFinal" value="" placeholder="" data-i18n="[placeholder]generics.dt-final">
                <label for="dataInicio" class="active" data-i18n="generics.dt-final"></label>
            </div>
        </div>   

        <div class="row">
            <label class="label-categoria" data-i18n="categoria-controller.field-select-categoria" for="select-categoria"></label>
            <div class="input-field col s12">                
                <select id="select-categoria" 
                        class="browser-default"
                        name="idCategoria">
                    <option value="" selected data-i18n="categoria-controller.field-select-categoria"></option>                    
                    {{#categoria}}
                    <option value="{{id}}" {{selected}}>{{nome}}</option>
                    {{/categoria}}                                                            
                </select>                
            </div>           
        </div>

        <div class="card-panel red lighten-5">
            <div class="row" style="margin-bottom: 0px !Important">
                <div class="col s6">
                    <input name="group1" type="radio" id="report"  checked />
                    <label for="report" data-i18n="generics.radio-group-report"></label>
                </div>
                <div class="col s6">
                    <input name="group1" type="radio" id="chart" />
                    <label for="chart" data-i18n="generics.radio-group-chart"></label>
                </div>
            </div>
        </div>
    </form>    
</div>
