<div class="card-panel">
    <form id="form-filtro">                                                  
        <div class="row">
            <div class="input-field col s6">
                <input type="date" id="dataInicio" name="dataInicio" value="" placeholder="" data-i18n="[placeholder]generics.dt-inicio">
                <label for="dataInicio" class="active" data-i18n="generics.dt-inicio"></label>
            </div>
            <div class="input-field col s6">
                <input type="date" id="dataFinal" name="dataFinal" value="" placeholder="" data-i18n="[placeholder]generics.dt-final">
                <label for="dataInicio" class="active" data-i18n="generics.dt-final"></label>
            </div>
        </div>    
        
        <div class="row">
            <label class="label-cartao" data-i18n="cartao-controller.field-select-cartao" for="select-cartao"></label>
            <div class="input-field col s12">                
                <select id="select-cartao" 
                        class="browser-default"
                        name="idCartao">
                    <option value="" selected data-i18n="cartao-controller.field-select-cartao"></option>                    
                    {{#cartao}}
                    <option value="{{id}}" {{selected}}>{{nome}}</option>
                    {{/cartao}}                                                            
                </select>                
            </div>           
        </div>
    </form>
</div>
