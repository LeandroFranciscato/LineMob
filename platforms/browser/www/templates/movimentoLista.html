<ul class="collection" id="ul-list">
    <li id="ul-header" class="collection-item" onclick="Controller.checkInList()">
        <div class="li-lista-header row">                        
            <div class="col s4 titulo-lista" data-i18n="movimento-controller.field-data"></div>
            <div class="col s2 m2 titulo-lista right-align" data-i18n="movimento-controller.field-valor"></div>
            <div class="col    m2 hide-on-small-and-down titulo-lista right-align" data-i18n="movimento-controller.field-natureza"></div>
            <div class="col s5 m2 titulo-lista left-align" data-i18n="movimento-controller.field-descricao"></div>            
        </div>
    </li>
    {{#movimento}}
    <li id="item-{{id}}" class="collection-item" onclick="Controller.checkInList({{id}})">
        <div class="li-lista row">                                    
            <div name="id" class="invisible">{{id}}</div>
            <div name="selecionado" id="selecionado-{{id}}" class="invisible">0</div>            
            <div class="col s4">{{data}}</div>            
            <div class="col s2 m2 right-align">{{valor}}</div>
            <div class="col    m2 hide-on-small-and-down right-align">{{natureza}}</div>
            <div class="col s5 m2 left-align">{{descricao}}</div>
        </div>
    </li>
    {{/movimento}}
    <div id="nav-pre-footer">
        <nav class="collection-item waves-effect waves-block waves-red">    
            <div id="footer" class="row invisible">
                <div id="text-footer" class="col s12 center">
                    Carregar mais...
                </div>
            </div>
        </nav>
    </div>
</ul>
