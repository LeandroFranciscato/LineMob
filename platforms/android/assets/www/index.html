<!DOCTYPE html>

        <meta name="format-detection" content="telephone=no">        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title></title>

        <!--STYLE-->        
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link href="materialize/css/materialize.css" rel="stylesheet" type="text/css"/>        
        <link href="materialize/css/materialize.icons.css" rel="stylesheet" type="text/css"/>
        <link href="css/conta.css" rel="stylesheet" type="text/css"/>

        <!--UTIL-->
        <script type="text/javascript" src="js/util/logUtil.js"></script>

        <!--CONTROLLER-->
        <script src="js/controller/mainController.js" type="text/javascript"></script>
        <script src="js/controller/contaController.js" type="text/javascript"></script>
        <script src="js/controller/loginController.js" type="text/javascript"></script>

        <!--FRAMEWORKS-->
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/jquery.serializeObject.min.js"></script>                
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/mustache.min.js"></script>
        <script type="text/javascript" src="js/jquery.event.move.js"></script>
        <script type="text/javascript" src="js/jquery.event.swipe.js"></script>

        <script type="text/javascript" src="js/tableToJSON.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.js"></script>

        <!--MODEL -->
        <script src="js/cordova.sqlite.entity.framework.js" type="text/javascript"></script>
        <script src="js/model/Usuario.js" type="text/javascript"></script>
        <script src="js/model/Conta.js" type="text/javascript"></script>    
        <script src="js/model/Cartao.js" type="text/javascript"></script>
        <script src="js/model/Categoria.js" type="text/javascript"></script>
        <script src="js/model/Pessoa.js" type="text/javascript"></script>
        <script src="js/model/Movimento.js" type="text/javascript"></script>

        <script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new IScroll('#wrapper', {preventDefault: false});
            }
            document.addEventListener('touchmove', function (e) {
                e.preventDefault();
            }, false);
        </script>
    </head>
    <body>               
        <div id="menu-esquerdo" class="menu-esquerdo">
            <div id="div-img-menu-esquerdo">
                <img id="img-menu-esquerdo" src="img/logo.png">
            </div>
            <div id="links"> 
                
                    <div class="collection">
                        <a class="collection-item" onclick="mainController.render()">In√≠cio<span class="badge"><i class="material-icons">&#xE88A;</i></span></a>
                        <a class="collection-item" onclick="contaController.loadLista()">Contas<span class="badge"><i class="material-icons">&#xE84F;</i></span></a>
                        <a class="collection-item" onclick="loginController.logout()">Sair<span class="badge"><i class="material-icons">&#xE879;</i></span></a>
                    </div>
                
            </div>
        </div>

        <nav id="header">
            <div id="barra-topo" class="nav-wrapper">
                <ul>
                    <li id="icon-left-nav" class="icon-left-nav"><i id="text-icon-left-nav" class="material-icons">&#xE5D2;</i></li>
                    <li id="titulo-center-nav" class="titulo-center-nav center">LINEMOB</li>
                    <li id="icon-right-nav" class="options-left-nav right dropdown-button" data-activates="dropdown-menu"><i id="text-icon-right-nav" class="material-icons">&#xE5D4;</i></li>
                </ul>
            </div>
        </nav>

        <div id="wrapper">
            <div id="scroller"></div>
        </div>
