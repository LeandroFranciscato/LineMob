<div class="card-panel">
    <form id="form-cadastro">
        <div class="invisible">                       
            <input type="text" class="" id="id" name="id" value="{{id}}">
        </div> 
        <div class="row">
            <div class="input-field col s12">                
                <select id="select-language" name="language">
                    <option value="en" data-i18n="language-select.en"></option>
                    <option value="pt" data-i18n="language-select.pt"></option>
                    <option value="es" data-i18n="language-select.es"></option>
                </select>
                <label data-i18n="language-select.label"></label>
            </div>
        </div>
    </form>
</div>
