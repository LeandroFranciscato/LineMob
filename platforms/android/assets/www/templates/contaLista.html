<html>
    <head>        
        <link href="css/conta.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Contas</h3>
            </div>
            <div class="panel-body">                
                <table id="tab-contas" class="table table-striped">
                    <th>
                        <label>
                            <input id="check-conta" type="checkbox" onclick="contaController.checkInList()"> 
                        </label>
                    </th>
                    <th style="display:none;">selecionado</th>
                    <th style="display:none;">id</th>                    
                    <th>Nome</th>                    
                    <th>Data</th>
                    <th>Saldo</th>                    

                    {{#contas}}
                    <tr>
                        <td>
                            <label>
                                <input id="check-conta-{{id}}" type="checkbox" onclick="contaController.checkInList({{id}})"> 
                            </label>
                        </td>
                        <td style="display:none;" id="conta-selecionada-{{id}}">0</td>
                        <td style="display: none">{{id}}</td>
                        <td>{{nome}}</td>
                        <td>{{data}}</td>
                        <td>{{valor}}</td>


                    </tr>      
                    {{/contas}}
                </table>                                
                <div class="panel-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" onclick="contaController.novo()">Novo</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" onclick="contaController.edit()">Editar</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" onclick="contaController.delete()">Excluir</button>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </body>
</html>
