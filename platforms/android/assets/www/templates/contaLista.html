<ul class="collection" id="ul-list-contas">
    <li class="collection-item" onclick="contaController.checkInList()">
        <div class="li-conta-lista-header row">
            <div class="col s1">
                <input id="check-conta" type="checkbox" class="filled-in"/>
                <label for="check-conta"></label>
            </div>            
            <div class="col s7 titulo-conta-lista">
                Nome
            </div>
            <div class="col s4 titulo-conta-lista">
                Saldo Inicial
            </div>
        </div>
    </li>
    {{#contas}}
    <li class="collection-item" onclick="contaController.checkInList({{id}})">
        <div class="li-conta-lista row">
            <div class="col s1">
                <input id="check-conta-{{id}}" type="checkbox" class="filled-in"/>
                <label for="check-conta-{{id}}"></label>
            </div>                        
            <div name="id" class="invisible">{{id}}</div>
            <div name="selecionado" id="conta-selecionada-{{id}}" class="invisible">0</div>            
            <div class="col s7">{{nome}}</div>            
            <div class="col s4">{{valorSaldoInicial}}</div>
        </div>
    </li>
    {{/contas}}
</ul>
<ul id='dropdown-contaLista' class='dropdown-content'>
    <li onclick="contaController.loadContaCadastro()"><a class="center"><i class="material-icons">&#xE148;</i></a></li>
    <li class="divider"></li>
    <li onclick="contaController.loadContaEdicao()"><a class="center"><i class="material-icons">&#xE3C9;</i></a></li>
    <li class="divider"></li>
    <li onclick="contaController.delete()"><a class="center"><i class="material-icons">&#xE5CD;</i></a></li>
</ul>
