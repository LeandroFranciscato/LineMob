<html>
    <head>        
        <link href="css/conta.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Edição de Contas</h3>
            </div>
            <div class="panel-body">
                <form id="form-cadastro-conta">                    

                    <div class="form-group" style="display: none;">                       
                        <input type="text" class="form-control" id="id-conta" name="id">
                    </div>

                    <label for="select-campo">Selecione o campo para edição</label>
                    <select id="select-campo" class="form-control" onchange="contaController.selecionaCampoEdicaoMultipla()">                                                
                        <option value="nome" selected>Nome da Conta</option>
                        <option value="data">Data Início Saldo</option>
                        <option value="valor">Valor Saldo</option>
                    </select>
                    
                    <div class="form-group">
                        <label id="prompt-campo" for="nome-campo">Nome da Conta</label>
                        <input type="text" class="form-control" id="nome-campo" name="nome">
                    </div>

                    <div class="panel-footer">
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger" onclick="contaController.updateMultiplaEscolha()">Salvar</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="reset" class="btn btn-danger">Limpar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
